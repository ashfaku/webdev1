<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <style>
        body {
            background-image: url("homepageBackground.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        #title {
            text-align: center;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
        }
        
        #linkcontainer {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            grid-gap: 100px; /* Space between items */
            text-align: center;
        }

        #linkcontainer a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;
            height: 120px;
            background-color: red;
            color: white;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px; /* Optional: Adds rounded corners */
        }
    </style>
    <script></script>
</head>
<body>
    <h1 id = "title">Ashfak's Zoo</h1>
    <div id = "container">
        <div id = "linkcontainer">
            <a href>Cheetah</a>
            <a href>Lion</a>
            <a href>Zebra</a>
            <a href>Panda</a>
        </div>
    </div>
</body>
</html>
