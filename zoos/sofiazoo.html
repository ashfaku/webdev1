<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia's Zoo</title>
    <style>
        body {
            background-color: #add8e6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh; /* Use the full height of the viewport */
            width: 100vw;
        }
        #title {
            text-align: center;
            color: black;
            font-size: 40px;
            margin-top: 20px; /* Reduced space above the title */
            margin-bottom: 0; /* Remove any bottom margin */
        }
        img {
            width: 100%;
            max-width: 400px; /* Reduced size for better fitting */
            height: auto;
            margin: 10px auto; /* Reduced margin for compact layout */
        }
        #container {
            flex-grow: 1; /* Allows container to fill available space */
            display: flex;
            flex-direction: column; /* Align children vertically */
            justify-content: center; /* Center content vertically in the remaining space */
            width: 100%; /* Full width */
            padding: 10px; /* Padding around the container */
            box-sizing: border-box; /* Includes padding in the height calculation */
        }
        #linkcontainer {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            text-align: center;
            width: 100%; /* Ensure it uses the full width of the container */
            max-width: 300px; /* Limit the max width for better appearance */
            margin: auto; /* Center horizontally */
        }
        #linkcontainer a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 140px;
            height: 50px;
            background-color: rgb(35, 61, 195);
            color: white;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 id="title">Sofia's Zoo</h1>
    <img src="../images/sofia/igloo.webp" alt="Igloo">
    <div id="container">
        <div id="linkcontainer">
            <a href="../animalpages/sofia/emperor_penguin.html">Emperor Penguin</a>
            <a href="../animalpages/sofia/orca.html">Orca</a>
            <a href="../animalpages/sofia/seal.html">Seal</a>
            <a href="../animalpages/sofia/walrus.html">Walrus</a>
        </div>
    </div>
</body>
</html>
